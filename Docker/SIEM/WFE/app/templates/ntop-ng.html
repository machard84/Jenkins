<!doctype html>
<html>
  <head>
    <h1>
      Number of logs in this table: {{ count }}
    </h1>
  </head>
  <table border="1" cellpadding="5" cellspacing="5" class="table" id="ntop-ng">
    <tbody>
      {% for row in data %}
        <tr>
          {% for d in row %}
          <td>{{ d }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</html>
